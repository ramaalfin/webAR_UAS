<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Daily</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <section class="h-100 w-100 bg-white" style="box-sizing: border-box">
      <nav
        class="navbar navbar-expand-lg navbar-light p-lg-4 px-md-4 bg-body"
        style="font-family: Poppins, sans-serif"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <svg
              width="42"
              height="42"
              viewBox="0 0 42 42"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.5 15.75C3.5 8.98451 8.98451 3.5 15.75 3.5H29.75C30.7165 3.5 31.5 4.2835 31.5 5.25C31.5 6.2165 30.7165 7 29.75 7H15.75C10.9175 7 7 10.9175 7 15.75V29.75C7 30.7165 6.2165 31.5 5.25 31.5C4.2835 31.5 3.5 30.7165 3.5 29.75V15.75Z"
                fill="#0EC8F8"
              />
              <path
                d="M10.5 17.5C10.5 13.634 13.634 10.5 17.5 10.5H31.5C35.366 10.5 38.5 13.634 38.5 17.5V31.5C38.5 35.366 35.366 38.5 31.5 38.5H17.5C13.634 38.5 10.5 35.366 10.5 31.5V17.5Z"
                fill="#0EC8F8"
              />
            </svg>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link px-md-4 active" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-4" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-4" href="#">Teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-4" href="#">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section>
      <section class="container">
        <div class="row mx-0" id="header">
          <div class="col-xl-6 content-text">
            <div class="title">
              <h1>Let's see your furniture on AR</h1>
            </div>
            <div class="deskripsi">
              <p class="descript-head">
                3Daily menyediakan berbagai model furnitur rumah berbentuk 3D agar calon pembeli dapat merasakannya menggunakan teknologi Augmented Reality (AR).
              </p>
            </div>
            <div>
              <a
              class="btn btn-get-started text-white"
              href="#"
              >Get Started</a
            >
            </div>
          </div>
          <div class="col-xl-6 my-auto content-img">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/img/bilal-mansuri-_nFgGYxeGD4-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="assets/img/inside-weather-BayIzHKkjM4-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="assets/img/inside-weather-ej3UoXYMaRI-unsplash.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <div class="buttons">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- 3D model -->
    <section class="mt-4">
      <div class="mt-lg-4">
        <model-viewer
          src="assets/img/Chair.glb"
          poster="assets/img/Chair.webp"
          shadow-intensity="1"
          ar
          ar-modes="scene-viewer quick-look"
          auto-rotate
          ar-scale="fixed"
          camera-orbit="-30deg auto auto"
          max-camera-orbit="auto 100deg auto"
          camera-controls
          touch-action="pan-y"
          alt="A 3D model carousel"
        >
          <button slot="ar-button" id="ar-button">View in your space</button>
    
          <div id="ar-prompt">
            <img src="assets/img/hand.png" />
          </div>
    
          <button id="ar-failure">AR is not tracking!</button>
    
          <div class="slider">
            <div class="slides">
              <button
                class="slide1 selected"
                onclick="switchSrc(this, 'Chair')"
                style="background-image: url('assets/img/Chair.webp')"
              ></button>
              <button
                class="slide1"
                onclick="switchSrc(this, 'sofaa')"
                style="background-image: url('assets/img/sofaa.webp')"
              ></button>
              <button
                class="slide1"
                onclick="switchSrc(this, 'wooden_sofa')"
                style="background-image: url('assets/img/wooden_sofa.webp')"
              ></button>
              <button
                class="slide1"
                onclick="switchSrc(this, 'sofaa2')"
                style="background-image: url('assets/img/sofaa2.webp')"
              ></button>
            </div>
          </div>
        </model-viewer>
      </div>
    </section>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      window.switchSrc = (element, name) => {
        const base = "assets/img/" + name;
        modelViewer.src = base + ".glb";
        modelViewer.poster = base + ".webp";
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {
          element.classList.remove("selected");
        });
        element.classList.add("selected");
      };

      document
        .querySelector(".slider")
        .addEventListener("beforexrselect", (ev) => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

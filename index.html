<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Daily</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <!-- START: HEADER -->
    <section class="header-workly">
      <style scoped></style>
      <div
        class="header navbar-light overflow-hidden container-fluid position-relative"
      >
        <div class="container">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg pt-lg-4">
            <div class="container d-flex col-12">
              <a class="navbar-brand" href="#">
                <img
                  src="https://api.elements.buildwithangga.com/storage/files/2/assets/Header/Header-workly/Logo.svg"
                  alt="logo"
                  class="img-fluid"
                />
              </a>
              <button
                class="navbar-toggler navbar-dark"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse mt-4 mt-lg-0 flex-row-reverse"
                id="navbarSupportedContent"
              >
                <ul class="navbar-nav ms-navbar-menu gap-3 gap-lg-5">
                  <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="row">
            <div class="col-xl-7 my-5 tag-line">
              <div class="cl-light headline">
                Mari Lihat Furnitur Impian Anda
              </div>
              <p class="cl-light-grey-2">
                Ini adalah tempat terbaik untuk melihat furnitur impian rumah
                anda menggunakan Augmented Reality
              </p>
              <div class="btn-started">
                <button class="btn bg-white px-5 py-3">Get started</button>
              </div>
            </div>

            <div class="col-xl-5">
              <div
                class="gallery row p-md-4 section scrolling-wrapper flex-row flex-nowrap"
              >
                <!-- CARD 1 -->
                <div class="card-hotel-carousel">
                  <div class="image-placeholder">
                    <img
                      src="assets/img/jonathan-borba-7-9SSmlVMcU-unsplash.jpg"
                      alt="images"
                    />
                  </div>
                </div>
                <!-- END CARD 1 -->
                <!-- CARD 2 -->
                <div class="card-hotel-carousel">
                  <div class="image-placeholder">
                    <img
                      src="assets/img/lui-peng-eHytul-4rmo-unsplash.jpg"
                      alt="images"
                    />
                  </div>
                </div>
                <!-- END CARD 2 -->
                <!-- CARD 3 -->
                <div class="card-hotel-carousel">
                  <div class="image-placeholder">
                    <img
                      src="assets/img/suchit-poojari-ljRiZl00n18-unsplash.jpg"
                      alt="images"
                    />
                  </div>
                </div>
                <!-- END CARD 3 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <model-viewer
      src="assets/img/Chair.glb"
      poster="assets/img/Chair.webp"
      shadow-intensity="1"
      ar
      ar-modes="scene-viewer quick-look"
      auto-rotate
      ar-scale="fixed"
      camera-orbit="-30deg auto auto"
      max-camera-orbit="auto 100deg auto"
      camera-controls
      touch-action="pan-y"
      alt="A 3D model carousel"
    >
      <button slot="ar-button" id="ar-button">View in your space</button>

      <div id="ar-prompt">
        <img src="assets/img/hand.png" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>

      <div class="slider">
        <div class="slides">
          <button
            class="slide selected"
            onclick="switchSrc(this, 'Chair')"
            style="background-image: url('assets/img/Chair.webp')"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'kursi')"
            style="background-image: url('assets/img/kursi.webp')"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'wooden_sofa')"
            style="background-image: url('assets/img/wooden_sofa.webp')"
          ></button>
          <button
            class="slide"
            onclick="switchSrc(this, 'lemari2')"
            style="background-image: url('assets/img/lemari2.webp')"
          ></button>
        </div>
      </div>
    </model-viewer>

    <script type="module">
      const modelViewer = document.querySelector("model-viewer");

      window.switchSrc = (element, name) => {
        const base = "assets/img/" + name;
        modelViewer.src = base + ".glb";
        modelViewer.poster = base + ".webp";
        const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {
          element.classList.remove("selected");
        });
        element.classList.add("selected");
      };

      document
        .querySelector(".slider")
        .addEventListener("beforexrselect", (ev) => {
          // Keep slider interactions from affecting the XR scene.
          ev.preventDefault();
        });
    </script>
    <!-- END: HEADER -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
